<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Object Detection & Segmentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .model-btn.active {
            background-color: #4CAF50;
            color: white;
        }
        .upload-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }
        .upload-area:hover {
            border-color: #4CAF50;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">YOLO Computer Vision Demo</h1>
        
        <!-- Model Selection Buttons -->
        <div class="flex justify-center space-x-4 mb-8">
            <button id="detectionBtn" 
                    class="model-btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded active">
                Object Detection
            </button>
            <button id="segmentationBtn" 
                    class="model-btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Segmentation
            </button>
        </div>

        <!-- Webcam Control Buttons -->
        <div class="flex justify-center space-x-4 mb-8">
            <button id="startWebcamBtn" 
                    class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Start Webcam
            </button>
            <button id="stopWebcamBtn" 
                    class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                Stop Webcam
            </button>
        </div>

        <!-- File Upload Area -->
        <div class="mb-8">
            <div id="upload-area" class="upload-area rounded-lg">
                <p class="text-lg mb-2">Drag and drop files here or click to upload</p>
                <p class="text-sm text-gray-500">Supported formats: PNG, JPG, JPEG, GIF, MP4, AVI</p>
                <input type="file" id="file-input" class="hidden" accept=".png,.jpg,.jpeg,.gif,.mp4,.avi">
            </div>
        </div>

        <!-- Video/Image Display Area -->
        <div class="relative w-full max-w-3xl mx-auto">
            <img id="video_feed" 
                 class="w-full rounded-lg shadow-lg hidden"
                 alt="Video Feed">
            
            <img id="processed_image"
                 class="w-full rounded-lg shadow-lg hidden"
                 alt="Processed Image">
                 
            <video id="processed_video"
                   class="w-full rounded-lg shadow-lg hidden"
                   controls>
                Your browser does not support the video tag.
            </video>
            
            <div id="loading" 
                 class="hidden absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center rounded-lg">
                <div class="spinner-border text-white" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const detectionBtn = document.getElementById('detectionBtn');
            const segmentationBtn = document.getElementById('segmentationBtn');
            const startWebcamBtn = document.getElementById('startWebcamBtn');
            const stopWebcamBtn = document.getElementById('stopWebcamBtn');
            const videoFeed = document.getElementById('video_feed');
            const processedImage = document.getElementById('processed_image');
            const processedVideo = document.getElementById('processed_video');
            const loading = document.getElementById('loading');
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('file-input');
            
            let currentModelType = 'detection';
            let isWebcamActive = false;

            // File Upload Handling
            uploadArea.addEventListener('click', () => fileInput.click());
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = '#4CAF50';
            });
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.style.borderColor = '#ccc';
            });
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = '#ccc';
                const files = e.dataTransfer.files;
                if (files.length) handleFile(files[0]);
            });
            
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length) handleFile(e.target.files[0]);
            });

            async function handleFile(file) {
                loading.classList.remove('hidden');
                
                const formData = new FormData();
                formData.append('file', file);
                formData.append('model_type', currentModelType);
                
                try {
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await response.json();
                    
                    if (data.status === 'success') {
                        hideAllMediaElements();
                        
                        if (data.type === 'image') {
                            processedImage.src = `/uploads/${data.filename}`;
                            processedImage.classList.remove('hidden');
                        } else {
                            processedVideo.src = `/uploads/${data.filename}`;
                            processedVideo.classList.remove('hidden');
                        }
                    }
                } catch (error) {
                    console.error('Error uploading file:', error);
                } finally {
                    loading.classList.add('hidden');
                }
            }

            // Webcam Control
            async function startWebcam() {
                if (!isWebcamActive) {
                    try {
                        const response = await fetch('/start_webcam');
                        if (response.ok) {
                            hideAllMediaElements();
                            videoFeed.src = `/video_feed/${currentModelType}`;
                            videoFeed.classList.remove('hidden');
                            isWebcamActive = true;
                        }
                    } catch (error) {
                        console.error('Error starting webcam:', error);
                    }
                }
            }

            async function stopWebcam() {
                if (isWebcamActive) {
                    try {
                        const response = await fetch('/stop_webcam');
                        if (response.ok) {
                            videoFeed.classList.add('hidden');
                            isWebcamActive = false;
                        }
                    } catch (error) {
                        console.error('Error stopping webcam:', error);
                    }
                }
            }

            function hideAllMediaElements() {
                videoFeed.classList.add('hidden');
                processedImage.classList.add('hidden');
                processedVideo.classList.add('hidden');
            }

            async function switchModel(modelType) {
                currentModelType = modelType;
                if (isWebcamActive) {
                    videoFeed.src = `/video_feed/${modelType}`;
                }
                
                // Update button styles
                document.querySelectorAll('.model-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                if (modelType === 'detection') {
                    detectionBtn.classList.add('active');
                } else {
                    segmentationBtn.classList.add('active');
                }
            }

            // Event Listeners
            detectionBtn.addEventListener('click', () => switchModel('detection'));
            segmentationBtn.addEventListener('click', () => switchModel('segmentation'));
            startWebcamBtn.addEventListener('click', startWebcam);
            stopWebcamBtn.addEventListener('click', stopWebcam);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
